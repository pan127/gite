<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>地图</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.2.0/leaflet.css">
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
		<script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"></script>

	</head>
	<body>
		<div id="map" style="height:500px;"></div>
		<label class="col-sm-3 control-label">单选框：</label>
		<div class="col-sm-9">
		    <label class="radio-box">
		        <div class="iradio-blue checked">
		            <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins>
		        </div>选项1</label>
		    <label class="radio-box">
		        <div class="iradio-blue">
		            <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins>
		        </div>选项2</label>
		</div>

		<script>
			var map = L.map('map').setView([37.002553, 106.890747], 3)
			L.esri.tiledMapLayer({
				url: 'http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer'
			}).addTo(map)
			var marker = L.marker([38.761954, 117.775429]).addTo(map)
			var circle = L.circle([38.761954, 117.575429], {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5,
				radius: 50000
			}).addTo(map)
			var polygon = L.polygon([
				[38.561954, 117.675429],
				[38.561954, 117.475429],
				[38.361954, 117.375429]
			]).addTo(map)
			var latlngs =[[38.761954, 117.575429],[52,-1],[51,-0.05]]
			var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
			var popup = L.popup()
			map.on('click', function(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("点击了 " + e.latlng.toString())
					.openOn(map)
			})
		</script>
	</body>
</html>
