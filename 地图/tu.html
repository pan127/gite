<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
			.div1{
			width: 400px;
			height: 300px;
			border: solid 1px red;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.div2{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			transition: 1.5s;
			
		}
		img{
			width: 100%;
			height: 100%;
			border-radius: 50%;
		}
		.div1:hover .div2{
			transform: rotate(360deg);
		}
		.di1{
			display: flex;
			flex-wrap: wrap;
			
		}
	</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				<img class="cloud" src="leaflet-ant-path-bower-master/assets/ant-path-demo.gif">
			</div>
		</div>
		<div>
			<table border="" cellspacing="" cellpadding="">
				<caption>Book List</caption>
				<tr>
					<th>Header</th>
					<th>Header</th>
					<th>Header</th>
				</tr>
				<tr style="text-align: center;">
					<td rowspan="2">Data</td>
					<td colspan="2">Data</td>
				</tr>
				<tr>
					<td>Data</td>
					<td>Data</td>

				</tr>
				<tr>
					<th>Total</th>
					<td colspan="2">4 books</td>
				</tr>
			</table>
		</div>
		<div id="rem">
			<h1>66</h1>
			<label class="col-sm-3 control-label">切换按钮：</label>
			<div class="col-sm-9">
			    <label class="toggle-switch switch-solid">
			        <input type="checkbox" id="status" checked=""> <span></span>
			
			    </label>
			</div>
			<span>
				5
			</span>
		</div>
		<div class="di1">
			<h1 id="h1">111</h1>
			<div id="d2" style=" width: 100px;height: 100px;border: solid 0.0625rem #0078A8;">
				<p>86686</p>
				<p>66565</p>
			</div>
			<div id="d3"style="z-index: -1; transition: 1s; width: 200px;height: 200px;border: solid 0.0625rem #0078A8;"></div>
			<div id="d4"style="margin-left: -200px; opacity: 0;background-color: #0078A8; transition: 2s; width: 200px;height: 200px;border: solid 0.0625rem #0078A8;"></div>
		</div>
		<video src=""></video>
		<script src="jquery-3.5.1.js"></script>
		<script type="text/javascript">
			var div1=document.querySelector("#rem")
			div1.onclick= function(){
				div1.remove()
				$("#h1").css("display","none")
			}
			 var opt = {
			    audio: true,
			    video: {
			     width: 375,
			     height: 603
			    }
			   };
			   navigator.mediaDevices.getUserMedia(opt)
			    .then(function(mediaStream) {
			     var video = document.querySelector('video');
			     video.srcObject = mediaStream;
			     video.onloadedmetadata = function(e) {
			      video.play();
			     };
			    })
			    .catch(function(err) {
			     console.log(err.name + ": " + err.message);
			    });
				$("#h1").click(function(){
				  $("#d2").slideToggle(1000);
				  $("#d3").css({"opacity":"0","margin-left":"-200px"})
				  $("#d4").css({"margin-left":"0","opacity":".5"})
				});
		</script>:"#0078A8"
	</body>
</html>
